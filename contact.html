    <header>
        <nav class="nav-menu">

    <section id="Contact" class="section">
        <h2>Contact Us</h2>
        <form class="contact-form" action="https://formsubmit.co/el/confirm/f97a1dc0dec603c5d01f5fb14e11c9d2" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Name Please">

            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Email Address Please">

            <label for="message">Leave your Message With Us here</label>
            <textarea type="message" id="message" name="message" required
                placeholder="Please Let us know if you have any Question/s"></textarea>

            <button type="button">Submit</button>
        </form>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-socials">
                <h4>Follow Us</h4>
                <img src="./images/facebook.png" width="20px" height="20px">
                <img src="./images/linkedin.png" width="20px" height="20px">
                <img src="./images/instagram.png" width="20px" height="20px">

            </div>
        </div>
